<!-- templates/article_delete.html -->
{% extends 'base.html' %}

{% block title %}
Event modify state
{% endblock %}

{% block content %}
    <h1>Editar estado</h1>
    <form action="" method="post">
    
        {% csrf_token %}
        
        <div class="modal-body">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Event Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Request:</label>
                {{ form.request }}
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Users:</label>
                {{ form.user.as_widget }}
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Fecha confirmada:</label>
                {{ form.start_time }}
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">End Date:</label>
                {{ form.end_time }}
            </div>
        </div>
            <div class="modal-footer">
                <button id="modalClose2" type="button" class="btn btn-danger">Cancelar</button>
                <button class="btn btn-success ml-2" type="submit">Confirmar</button>
            </div>

       
    </form>
{% endblock content %}
